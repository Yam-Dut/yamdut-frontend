<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yamdut Ride Tracking</title>
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    
    #map { height: 100%; width: 100%; }
    
    .controls {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      z-index: 1000;
      max-width: 300px;
    }
    
    .controls h3 {
      margin: 0 0 10px 0;
      font-size: 14px;
      color: #1f2937;
    }
    
    .controls input {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 12px;
    }
    
    .controls button {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
    }
    
    .controls button:hover {
      background: #1d4ed8;
    }
    
    .status {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: white;
      padding: 10px 15px;
      border-radius: 4px;
      font-size: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      z-index: 1000;
    }
    
    .status.active { color: #16a34a; }
    .status.error { color: #dc2626; }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <div class="controls">
    <h3>Yamdut Ride Tracking</h3>
    <input type="number" id="driverLat" placeholder="Driver Lat" step="0.00001" />
    <input type="number" id="driverLng" placeholder="Driver Lng" step="0.00001" />
    <input type="number" id="userLat" placeholder="User Lat" step="0.00001" />
    <input type="number" id="userLng" placeholder="User Lng" step="0.00001" />
    <button id="updateBtn">Update Positions</button>
  </div>
  
  <div class="status" id="status">Ready</div>

  <!-- Leaflet JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
  
  <script>
    // Initialize map centered on a default location (e.g., city center)
    const map = L.map('map').setView([28.7041, 77.1025], 13); // Delhi coordinates
    
    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);
    
    // Markers for driver and user
    let driverMarker = null;
    let userMarker = null;
    let routeLine = null;
    
    const status = document.getElementById('status');
    const updateBtn = document.getElementById('updateBtn');
    
    // Function to update markers and route
    function updatePositions() {
      const driverLat = parseFloat(document.getElementById('driverLat').value);
      const driverLng = parseFloat(document.getElementById('driverLng').value);
      const userLat = parseFloat(document.getElementById('userLat').value);
      const userLng = parseFloat(document.getElementById('userLng').value);
      
      if (!isNaN(driverLat) && !isNaN(driverLng)) {
        if (driverMarker) {
          map.removeLayer(driverMarker);
        }
        driverMarker = L.marker([driverLat, driverLng], {
          icon: L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
          })
        }).bindPopup('Driver').addTo(map);
      }
      
      if (!isNaN(userLat) && !isNaN(userLng)) {
        if (userMarker) {
          map.removeLayer(userMarker);
        }
        userMarker = L.marker([userLat, userLng], {
          icon: L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
          })
        }).bindPopup('User').addTo(map);
      }
      
      // Draw line between driver and user
      if (driverMarker && userMarker) {
        if (routeLine) {
          map.removeLayer(routeLine);
        }
        routeLine = L.polyline([[driverLat, driverLng], [userLat, userLng]], {
          color: '#2563eb',
          weight: 2,
          opacity: 0.7,
          dashArray: '5, 5'
        }).addTo(map);
        
        // Fit map to show both markers
        map.fitBounds(L.latLngBounds([[driverLat, driverLng], [userLat, userLng]]), { padding: [50, 50] });
      }
      
      status.textContent = 'Positions updated';
      status.className = 'status active';
    }
    
    // Event listener for update button
    updateBtn.addEventListener('click', updatePositions);
    
    // Allow Enter key to trigger update
    document.querySelectorAll('.controls input').forEach(input => {
      input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') updatePositions();
      });
    });
    
    // Example: Load initial positions from backend (WebSocket later)
    // Uncomment and adjust for real backend integration
    /*
    fetch('http://localhost:8080/api/ride/current')
      .then(res => res.json())
      .then(data => {
        document.getElementById('driverLat').value = data.driverLocation.latitude;
        document.getElementById('driverLng').value = data.driverLocation.longitude;
        document.getElementById('userLat').value = data.userLocation.latitude;
        document.getElementById('userLng').value = data.userLocation.longitude;
        updatePositions();
      })
      .catch(err => {
        console.error('Failed to load ride data:', err);
        status.textContent = 'Error loading ride data';
        status.className = 'status error';
      });
    */
  </script>
</body>
</html>
